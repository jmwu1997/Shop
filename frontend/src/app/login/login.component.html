<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <div class="fadeIn first">
      <br><h1>Login</h1>
    </div>
    
    <!-- Login Form -->
    <form #userForm= "ngForm" (ngSubmit)="onSubmit()" novalidate>
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="loginUser.email">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="loginUser.password">
      <input type="submit" id="login" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Register -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/register" routerLinkActive="active">Don't have an account?</a>
    </div>

  </div>
</div>
