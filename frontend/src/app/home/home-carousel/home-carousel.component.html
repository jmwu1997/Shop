<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <!-- first carousel slide -->
      <div class="carousel-item active">
        <img class="first-slide" [src]="homecontent[0].imageUrl" alt="First slide">
        <div class="container">
          <div class="carousel-caption text-left">
            <h1>{{ homecontent[0].heading }}</h1>
            <p>{{ homecontent[0].description }}</p>
            <p><a class="btn btn-lg btn-primary" routerLink="/collection" role="button">View collection</a></p>
          </div>
        </div>
      </div>
      <!-- second carousel slide -->
      <div class="carousel-item">
        <img class="second-slide" [src]="homecontent[1].imageUrl" alt="Second slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>{{ homecontent[1].heading }}</h1>
            <p>{{ homecontent[1].description }}</p>
            <p><a class="btn btn-lg btn-primary" routerLink="/collection" role="button">View features</a></p>
          </div>
        </div>
      </div>
      <!-- third carousel slide -->
      <div class="carousel-item">
        <img class="third-slide" [src]="homecontent[2].imageUrl" alt="Third slide">
        <div class="container">
          <div class="carousel-caption text-right">
            <h1>{{ homecontent[2].heading }}</h1>
            <p>{{ homecontent[2].description }}</p>
            <p><a class="btn btn-lg btn-primary" routerLink="/collection" role="button">Browse gallery</a></p>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
